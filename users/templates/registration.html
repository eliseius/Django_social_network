<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
    </head>
    <body>
        <h1 style="font-family: Arial; text-align: center;">Регистрация</h1>
            <form class="form-signup" style="width: 300px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px;" action="http://127.0.0.1:8000/process_registration/" method="post">
                
                <label style="font-weight: bold;" for="username">Login</label>
                <input type="text" id="username" name="username" required style="width: 90%; margin: 5px 0; padding: 10px;"><br>
                
                <label style="font-weight: bold;" for="email">Email</label>
                <input type="text" id="email" name="email" required style="width: 90%; margin: 5px 0; padding: 10px;"><br>
                
                <label style="font-weight: bold;" for="password">Password</label>
                <input type="text" id="password" name="password" required style="width: 90%; margin: 5px 0; padding: 10px;"><br>
                
                <label style="font-weight: bold;" for="confirmpassword">Confirm password</label>
                <input type="text" id="password" name="confirmpassword" required style="width: 90%; margin: 5px 0; padding: 10px;"><br>

                <input type="submit" value="Зарегистрироваться" style="background-color: #4CAF50; color: white; padding: 10px; width: 100%;">
            </form>
            {% if message %}
                <div id="message" style="color: red; text-align: center; margin-top: 20px;">{{ message }}</div>
            {% endif %}
    </body>
</html>
