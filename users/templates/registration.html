<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
    </head>
    <body>
        <h1 style="font-family: Arial; text-align: center;">Регистрация</h1>
        <form style="width: 300px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px;" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Зарегистрироваться" style="background-color: #4CAF50; color: white; padding: 10px; width: 100%;">
        </form>
        <div id="message" style="color: red; text-align: center; margin-top: 20px;">{{ message }}</div>
    </body>
</html>
